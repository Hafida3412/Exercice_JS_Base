<!DOCTYPE html>
<html>

<head>

<style>

/*On définit des styles CSS pour cet élément "carre"*/
.carre {
  width: 200px;
  height: 200px;
  background-color: rgb(136,174, 136);
  color: white;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: space-evenly;
  font-family: 'Times New Roman', Times, serif;
  font-size: 40px;
}
</style>

</head>

<body>
<!--   On crée un élément div avec la classe "carre" dans le "body" du document HTML-->
<div class="carre" onclick="afficherInfos()">Carré</div>

<script>

//On crée une fonction JavaScript nommée "afficherInfos":
function afficherInfos() {
  var carre = document.querySelector('.carre');//Dans cette fonction, on sélectionne l'élément div 
  //avec la classe "carre" à l'aide de document.querySelector('.carre').
  
  //On récupère différentes propriétés de style de cet élément div:
  var classeCSS = carre.className;
  var couleurTexte = carre.style.color= "rgb(255, 255, 255)";
  var couleurFond = carre.style.backgroundColor= "rgb(136,174, 136)";
  var hauteur = carre.style.height = "200px";
  var largeur = carre.style.width = "200px";
  var nomClasse = carre.className;
  var policeTexte = carre.style.fontFamily = "Times New Roman";
  var tailleTexte = carre.style.fontSize= "40px";

  //Enfin, on affiche toutes ces propriétés dans une boîte de dialogue d'alerte avec des sauts de 
  //ligne pour une meilleure lisibilité:
  alert("Classe : " + classeCSS + "\nCouleur du texte : " + couleurTexte +
  "\nCouleur de fond : " + couleurFond + "\nHauteur : " + hauteur + "\nLargeur : " 
  + largeur +  "\nPolice du texte : " + policeTexte + "\nTaille du texte : " + tailleTexte);
}

</script>

</body>

</html>
