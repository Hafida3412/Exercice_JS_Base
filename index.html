<!DOCTYPE html>
<html>
<head>
<style>
.carre {
  width: 200px;
  height: 200px;
  background-color: rgb(136,174, 136);
  color: white;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: space-evenly;
  font-family: 'Times New Roman', Times, serif;
  font-size: 40px;
}
</style>
</head>
<body>
<div class="carre" onclick="afficherInfos()">Carr√©</div>

<script>
function afficherInfos() {
  var carre = document.querySelector('.carre');
  
  var classeCSS = carre.className;
  var couleurTexte = carre.style.color= "rgb(255, 255, 255)";
  var couleurFond = carre.style.backgroundColor= "rgb(136,174, 136)";
  var hauteur = carre.style.height = "200px";
  var largeur = carre.style.width = "200px";
  var nomClasse = carre.className;
  var policeTexte = carre.style.fontFamily = "Times New Roman";
  var tailleTexte = carre.style.fontSize= "40px";

  alert("Classe CSS : " + classeCSS + "\nCouleur du texte : " + couleurTexte + "\nCouleur de fond : " + couleurFond + "\nHauteur : " + hauteur + "\nLargeur : " + largeur + "\nNom de la classe : " + nomClasse + "\nPolice du texte : " + policeTexte + "\nTaille du texte : " + tailleTexte);
}
</script>
</body>
</html>
