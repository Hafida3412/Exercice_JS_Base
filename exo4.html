<!DOCTYPE html> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />
<html> 
    <head> 
        <style> 

    #container { 
     background-color: darkgray; 
     padding: 20px; 
     text-align: center; 
     transition: background-color 0.5s; 
    }

    .social-icon { 
     display: inline-block; 
     margin: 10px; 
     padding: 10px; 
     border-radius: 10px; 
     box-shadow: 0 0 5px darkgray; 
     transition: background-color 0.5s, border-radius 0.5s, box-shadow 0.5s; 
    }
    
    #facebook { 
     background-color: blue; 
     color: white; 
    }
    
    #twitter { 
     background-color: skyblue; 
    }
    
    #instagram { 
     background-color: maroon; 
     color: white; 
    }
    
    #container.active { 
     background-color: #f2f2f2; 
    }
    
    .social-icon.active { 
     border-radius: 50%; 
     box-shadow: 0 0 10px grey; 
    }
    
    </style> 

    </head> 
    <body> 
        <div id="container"> 
            <h2>Follow us</h2> 
            <div id="facebook" class="social-icon" onclick="toggleSocial(this)"><i class="fa-brands fa-facebook"></i></div>
            <div id="twitter" class="social-icon" onclick="toggleSocial(this)"><i class="fa-brands fa-twitter"></i></div> 
            <div id="instagram" class="social-icon" onclick="toggleSocial(this)"><i class="fa-brands fa-instagram"></i></div> 
        </div> 
        <script> 
        function toggleSocial(element) { 
            var icons = document.querySelectorAll('.social-icon'); 
            icons.forEach(icon => { 
                if (icon !== element) { 
                    icon.classList.remove('active'); 
            } 
            }); 
            if (element.classList.contains('active')) { 
                element.classList.remove('active'); 
                document.getElementById('container').classList.remove('active'); 
                } else { 
                    element.classList.add('active'); 
                    document.getElementById('container').classList.add('active'); 
                    } 
                    } 
        </script> 
    </body> 
</html>
